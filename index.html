<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recycli - Admin Dashboard</title>
        <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="./assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="./assets/plugins/font-awesome/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="./assets/plugins/perfectscroll/perfect-scrollbar.css"
      rel="stylesheet"
    />
    <link href="./assets/css/main.min.css" rel="stylesheet" />
    <link href="./assets/css/custom.css" rel="stylesheet" />
    <link href="./assets/css/app.css" rel="stylesheet" />
  </head>
  <body class="login-page">
    <div class="loader">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-12 col-lg-4">
          <div class="card login-box-container">
            <div class="card-body">
              <div class="authent-logo">
                <img src="../../assets/images/logo@2x.png" alt="" />
              </div>
              <div class="authent-text">
                <p>Welcome to Recycli</p>
                <br>
                <p>Please Sign-in to your account.</p>
              </div>

              <form>
                <div class="mb-3">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Email address</label>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Rememeber me</label
                  >
                </div>
                <div class="d-grid">
                  <a href="home.html" class="btn btn-info m-b-xs">
                      Sign in
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascripts -->
    <script src="./assets/plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/vendor/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./assets/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/main.min.js"></script>
    <script src="./assets/vendor/popper.js"></script>
    <script src="./assets/vendor/simplebar.js"></script>
    <script src="./assets/vendor/Chart.min.js"></script>
    <script src="./assets/vendor/moment.min.js"></script>
    <script src="./assets/vendor/dateformat.js"></script>
    <script src="./assets/vendor/bootstrap-datepicker.min.js"></script>
    <script>
      window.theme = "default";
    </script>
    <script src="./assets/js/color_variables.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/vendor/dom-factory.js"></script>
    <script src="./assets/vendor/material-design-kit.js"></script>
  </body>
</html>
