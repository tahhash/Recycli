<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recycli - Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="./assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="./assets/plugins/font-awesome/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="./assets/plugins/perfectscroll/perfect-scrollbar.css"
      rel="stylesheet"
    />
    <link href="./assets/css/main.min.css" rel="stylesheet" />
    <link href="./assets/css/custom.css" rel="stylesheet" />
    <link href="./assets/css/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="loader">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="page-container">
      <div class="page-header">
        <nav class="navbar navbar-expand-lg d-flex justify-content-between">
          <div class="" id="navbarNav">
            <ul class="navbar-nav" id="leftNav">
              <li class="nav-item">
                <a class="nav-link" id="sidebar-toggle" href="#"
                  ><i data-feather="arrow-left"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="logo">
            <a class="navbar-brand" href="./home.html"></a>
          </div>
          <div class="" id="headerNav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link search-dropdown"
                  href="#"
                  id="searchDropDown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  ><i data-feather="search"></i
                ></a>
                <div
                  class="dropdown-menu dropdown-menu-end dropdown-lg search-drop-menu"
                  aria-labelledby="searchDropDown"
                >
                  <form>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Type something.."
                      aria-label="Search"
                    />
                  </form>
                </div>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link profile-dropdown"
                  href="#"
                  id="profileDropDown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  ><img
                    src="./assets/images/avatars/profile-image.png"
                    alt=""
                /></a>
                <div
                  class="dropdown-menu dropdown-menu-end profile-drop-menu"
                  aria-labelledby="profileDropDown"
                >
                  <a class="dropdown-item" href="./account.html"
                    ><i data-feather="user"></i>Profile</a
                  >
                  <a class="dropdown-item" href="./index.html"
                    ><i data-feather="log-out"></i>Logout</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="page-sidebar">
        <ul class="list-unstyled accordion-menu">
          <li>
            <a href="./orders.html"><i data-feather="package"></i>Orders</a>
          </li>
          <li>
            <a href="./volunteer.html"
              ><i data-feather="user-check"></i>volunteers</a
            >
          </li>
          <li>
            <a href="./users.html"><i data-feather="users"></i>Users</a>
          </li>
          <li>
            <a href="./contracts.html"
              ><i data-feather="briefcase"></i>Contracts</a
            >
          </li>
        </ul>
      </div>
      <div class="page-content">
        <div class="main-wrapper"></div>
        <div
          class="mdk-drawer-layout__content mdk-header-layout__content--scrollable"
        >
          <div class="py-3 mb-3 bg-white border-bottom">
            <div class="container-fluid container-account">
              <div class="row">
                <div class="col-lg-6">
                  <div class="media align-items-center">
                    <img
                      src="assets/images/avatars/andrew-robles-300868.jpg"
                      class="img-fluid rounded-circle mr-2"
                      width="60"
                      alt=""
                    />
                    <div class="media-body lh-1">
                      <p class="h4 m-0">Andrew Robles</p>
                      <p class="text-muted mb-0">Site Manager</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <ul class="nav" id="accountTabs" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="overview-tab"
                  data-toggle="tab"
                  href="#overview"
                  role="tab"
                  aria-controls="overview"
                  >Overview</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="settings-tab"
                  data-toggle="tab"
                  href="#settings"
                  role="tab"
                  aria-controls="settings"
                  >Settings</a
                >
              </li>
            </ul>
            <div class="tab-content" id="accountTabsContent">
              <div
                class="tab-pane fade show active"
                id="overview"
                role="tabpanel"
                aria-labelledby="overview-tab"
              >
                <div class="row">
                  <div class="col-lg-9">
                    <div class="card card-account">
                      <div class="card-body">
                        <form>
                          <div class="form-group form-row">
                            <div class="col-lg-6">
                              <br />
                              <label>First name</label>
                              <br />
                              <div class="input-group input-group--inline">
                                <input
                                  type="text"
                                  class="form-control"
                                  name="firstname"
                                  placeholder="Firstname"
                                />
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <br />
                              <label>Last name</label>
                              <br />
                              <div class="input-group input-group--inline">
                                <input
                                  type="text"
                                  class="form-control"
                                  name="lastname"
                                  placeholder="Lastname"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <br />
                            <label>Username</label>
                            <br />
                            <div class="input-group input-group--inline">
                              <input
                                type="text"
                                class="form-control"
                                name="username"
                                placeholder="Username"
                              />
                            </div>
                          </div>
                          <div class="form-group">
                            <br />
                            <label>Email</label>
                            <br />
                            <div class="input-group input-group--inline">
                              <input
                                type="text"
                                class="form-control"
                                name="email"
                                placeholder="Recycli@gmail.com "
                              />
                            </div>
                            <br />
                          </div>
                          <button class="btn btn-primary">Save changes</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="settings"
                role="tabpanel"
                aria-labelledby="settings-tab"
              >
                <div class="row">
                  <div class="col-lg-9">
                    <div class="card">
                      <div class="card-body">
                        <div class="form-group">
                          <label>Email:</label>
                          <input
                            type="email"
                            class="form-control"
                            value="user@email.com"
                            disabled="disabled"
                          />
                        </div>
                        <br />
                        <div class="form-group">
                          <label>Old Password</label><br />
                          <input
                            autocomplete="off"
                            class="form-control"
                            type="password"
                            name="user[password]"
                          />
                        </div>
                        <br />
                        <div class="form-group">
                          <label>New Password</label><br />
                          <input
                            autocomplete="off"
                            class="form-control"
                            type="password"
                            name="user[password]"
                          />
                        </div>
                        <br />
                        <div class="form-group">
                          <label for="user_password_confirmation"
                            >New Password confirmation</label
                          ><br />
                          <input
                            class="form-control"
                            type="password"
                            name="user[password_confirmation]"
                            id="user_password_confirmation"
                          />
                        </div>
                        <br />
                        <button type="submit" class="btn btn-primary">
                          Change Password
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascripts -->
    <script src="./assets/plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/vendor/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./assets/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/main.min.js"></script>
    <script src="./assets/vendor/popper.js"></script>
    <script src="./assets/vendor/simplebar.js"></script>
    <script src="./assets/vendor/Chart.min.js"></script>
    <script src="./assets/vendor/moment.min.js"></script>
    <script src="./assets/vendor/dateformat.js"></script>
    <script src="./assets/vendor/bootstrap-datepicker.min.js"></script>
    <script>
      window.theme = "default";
    </script>
    <script src="./assets/js/color_variables.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/vendor/dom-factory.js"></script>
    <script src="./assets/vendor/material-design-kit.js"></script>
  </body>
</html>
