    <script>
      (function () {
        "use strict";

        // Self Initialize DOM Factory Components
        domFactory.handler.autoInit();

        // Connect button(s) to drawer(s)
        var sidebarToggle = Array.prototype.slice.call(
          document.querySelectorAll('[data-toggle="sidebar"]')
        );

        sidebarToggle.forEach(function (toggle) {
          toggle.addEventListener("click", function (e) {
            var selector =
              e.currentTarget.getAttribute("data-target") || "#default-drawer";
            var drawer = document.querySelector(selector);
            if (drawer) {
              drawer.mdkDrawer.toggle();
            }
          });
        });

        //////////////////////////////////////////
        // BREAK OUT OF ENVATO LIVE DEMO IFRAME //
        //////////////////////////////////////////

        window.top.location.hostname !== window.location.hostname &&
          (window.top.location = window.location);
      })();
    </script>

    <div
      class="modal fade"
      id="newClientModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newClientModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newClientModalLabel">
              Add a new contract
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="user_name"

              </div>
              <br>
              <div class="form-group col-md-6">

                  type="text"

                  placeholder="Company"
                />

            </div>
            <br>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <br>
              <div class="form-group col-md-6">
                <label for="photo">Contract Document</label>
                <label class="custom-file">
                  <input type="file" id="photo" class="custom-file-input" />
                  <span class="custom-file-control"></span>
                </label>
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="form-group col-md-6">
                <label>Work Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="work_type"
                  placeholder="Work Type"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary border"
              data-dismiss="modal"
            >

              class="md-18 align-middle"></i>
              <span class="align-middle">Close</span>
            </button>
            <button type="button" class="btn btn-primary border">
